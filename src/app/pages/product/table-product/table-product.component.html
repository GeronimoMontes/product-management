<div class="mb-4 flex items-center justify-between">
  <h1 class="text-2xl font-bold">Lista de Productos</h1>
  <div class="flex items-center">
    <input type="text" placeholder="Buscar..." class="border rounded-xl px-2 py-2 focus:outline-none focus:border-blue-500 mr-6">
    <button (click)="showModal();" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Agregar</button>
  </div>
</div>

<table class="w-full border-collapse border border-gray-300">
  <thead>
    <tr>
      <th class="py-2 px-4 bg-gray-200 border border-gray-300">Name</th>
      <th class="py-2 px-4 bg-gray-200 border border-gray-300">Description</th>
      <th class="py-2 px-4 bg-gray-200 border border-gray-300">Price</th>
      <th class="py-2 px-4 bg-gray-200 border border-gray-300">Acctions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products"  class="cursor-pointer  hover:bg-slate-300 text-xl">
      <!-- FIXME: Click event row no deja funcionar al event click of column acctions -->
      <td (click)="showModal(product)" class="py-2 px-4 border border-gray-300">{{ product.name }}</td>
      <td (click)="showModal(product)" class="py-2 px-4 border border-gray-300">
        {{ product.description }}
      </td>
      <td (click)="showModal(product)" class="py-2 px-4 border border-gray-300">
        {{ product.price | currency : "MXN" : "symbol" }}
      </td>
      <td class="py-2 px-4 border border-gray-300 text-center">
        <i class="fas fa-pen mr-2 cursor-pointer text-blue-500" (click)="showModal(product)"></i>
        <i class="fas fa-trash mr-2 cursor-pointer text-red-500"></i>
      </td>
    </tr>
  </tbody>
</table>
