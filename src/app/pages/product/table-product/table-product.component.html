<div class=" flex items-center justify-between sticky top-0 p-4 bg-white z-10">
  <h1 class="text-2xl font-bold">Lista de Productos</h1>
  <div class="flex items-center">
    <input [(ngModel)]="this.paramsFilter.search" (ngModelChange)="search($event)" type="text" placeholder="Buscar..." class="border rounded-xl px-2 py-2 focus:outline-none focus:border-blue-500 mr-6"/>
    <button (click)="showModal()" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
      Agregar
    </button>
  </div>
</div>

<div class="overflow-y-auto ao-table-container" > 
  <table class="w-full border border-gray-300">
    <thead> 
      <tr>
        <th class="col-name py-2 px-4 bg-gray-200 border border-gray-300">Name</th>
        <th class="col-description py-2 px-4 bg-gray-200 border border-gray-300">Description</th>
        <th class="col-price py-2 px-4 bg-gray-200 border border-gray-300">Price</th>
        <th class="col-action py-2 px-4 bg-gray-200 border border-gray-300">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="hover:bg-slate-300 text-xl even:bg-slate-50">
        <td class="col-name py-2 px-4 border border-gray-300">{{ product.name }}</td>
        <td class="col-description py-2 px-4 border border-gray-300">{{ product.description | slice:0:60}}...</td>
        <td class="col-price py-2 px-4 border border-gray-300">{{ product.price | currency }}</td>

        <td class="col-action py-2 px-4 border border-gray-300 text-center">
          <i class="fas fa-pen mr-1 cursor-pointer text-blue-500" (click)="showModal(product)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-paginate [paginate]="paginate" (emittValue)="changePage($event)"></app-paginate>
