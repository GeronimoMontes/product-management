<table class="w-full border-collapse border border-gray-300">
  <thead>
    <tr>
      <th class="py-2 px-4 bg-gray-200 border border-gray-300">Name</th>
      <th class="py-2 px-4 bg-gray-200 border border-gray-300">Description</th>
      <th class="py-2 px-4 bg-gray-200 border border-gray-300">Price</th>
      <th class="py-2 px-4 bg-gray-200 border border-gray-300">Acctions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td class="py-2 px-4 border border-gray-300">{{ product.name }}</td>
      <td class="py-2 px-4 border border-gray-300">
        {{ product.description }}
      </td>
      <td class="py-2 px-4 border border-gray-300">
        {{ product.price | currency : "MXN" : "symbol" }}
      </td>
      <td class="py-2 px-4 border border-gray-300 text-center">
        <i class="fas fa-eye mr-2 cursor-pointer"></i>
        <i class="fas fa-pen mr-2 cursor-pointer text-blue-500"></i>
        <i class="fas fa-trash mr-2 cursor-pointer text-red-500"></i>
      </td>
    </tr>
  </tbody>
</table>
