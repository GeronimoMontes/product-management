<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 relative">
          <button type="button" class="absolute top-2 right-2 hover:text-red-400 text-gray-600 focus:outline-none"
            aria-label="Close" (click)="closeModal(false)">
            <i class="fas fa-times-circle text-2xl"></i>
          </button>
          <h2 class="text-xl font-semibold mb-4">Formulario Producto</h2>
          <form [formGroup]="formGroup" (submit)="formSubmit(formGroup);">
            <input type="hidden" formControlName="_id" id="_id" name="_id">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-medium mb-1">Nombre:</label>
              <input type="text" formControlName="name" id="name" name="name" class="w-full px-3 py-2 border rounded-xl border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Nombre del producto">

                <div *ngIf="formGroup.controls.name.dirty && formGroup.controls.name.invalid" class="text-red-500 text-sm mt-1">
                  <div>{{ getError("name") }}</div>
              </div>
            </div>
            <div class="mb-4">
              <label for="description" class="block text-gray-700 font-medium mb-1">Descripción:</label>
              <textarea formControlName="description" id="description" name="description" class="h-60 w-full px-3 py-2 border rounded-xl border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Descripción del producto"></textarea>

              <div *ngIf="formGroup.controls.description.dirty && formGroup.controls.description.invalid" class="text-red-500 text-sm mt-1">
                  <div>{{ getError("description") }}</div>
              </div>
            </div>
            <div class="mb-4">
              <label for="price" class="block text-gray-700 font-medium mb-1">Precio:</label>
              <input type="text" formControlName="price" id="price" name="price" class="w-full px-3 py-2 border rounded-xl border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Precio del producto">
                <div *ngIf="formGroup.controls.price.dirty && formGroup.controls.price.invalid" class="text-red-500 text-sm mt-1">
                  <div>{{ getError("price") }}</div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button   [disabled]="!formGroup.valid" *ngIf="!data" (click)="actionClick = 'create'" type="submit" class="inline-flex w-full justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">
                Add
              </button>
              <button   [disabled]="!formGroup.valid" *ngIf="data" (click)="actionClick = 'update'" type="submit" class="inline-flex w-full justify-center rounded-xl bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 sm:ml-3 sm:w-auto">
                Update
              </button>
              <button   [disabled]="!formGroup.valid" *ngIf="data" (click)="actionClick = 'delete'" type="submit" class="inline-flex w-full justify-center rounded-xl bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">
                Delete
              </button>
              <button (click)="closeModal(false)" type="button" class="mt-3 inline-flex w-full justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                Cancel
              </button>
            </div>
          
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
