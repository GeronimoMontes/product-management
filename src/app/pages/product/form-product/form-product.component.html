<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 relative">
          <button type="button" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 focus:outline-none"
            aria-label="Close" (click)="closeModal()">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <h2 class="text-xl font-semibold mb-4">Formulario Producto</h2>
          <form [formGroup]="formGroup" (submit)="formSubmit();">
            <input type="hidden" formControlName="_id" id="_id" name="_id">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-medium mb-1">Nombre:</label>
              <input type="text" formControlName="name" id="name" name="name" class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Nombre del producto">

                <div *ngIf="formGroup.controls.name.dirty && formGroup.controls.name.invalid" class="text-red-500 text-sm mt-1">
                  <div>{{ getError("name") }}</div>
              </div>
            </div>
            <div class="mb-4">
              <label for="description" class="block text-gray-700 font-medium mb-1">Descripción:</label>
              <textarea formControlName="description" id="description" name="description" class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Descripción del producto"></textarea>

              <div *ngIf="formGroup.controls.description.dirty && formGroup.controls.description.invalid" class="text-red-500 text-sm mt-1">
                  <div>{{ getError("description") }}</div>
              </div>
            </div>
            <div class="mb-4">
              <label for="price" class="block text-gray-700 font-medium mb-1">Precio:</label>
              <input type="text" formControlName="price" id="price" name="price" class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Precio del producto">
                <div *ngIf="formGroup.controls.price.dirty && formGroup.controls.price.invalid" class="text-red-500 text-sm mt-1">
                  <div>{{ getError("price") }}</div>
                </div>
            </div>
            <div class="flex justify-end">
              <button type="submit"
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">{{this.data.action}}
                Producto</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
