<div class="h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-96 sm:w-128 sm: mr-4 ml-4 md:w-160 lg:w-192">
    <div class="flex items-center justify-center mb-4">
      <i class="fas fa-user-circle text-9xl text-blue-500"></i>
    </div>
    <form [formGroup]="formGroup" (submit)="formSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre de usuario</label>
        <input type="text" id="username" name="username" formControlName="username" class="border rounded-xl w-full px-3 py-2 focus:border-blue-500 border-gray-300 focus:outline-none" placeholder="Nombre de usuario"/>
        <div *ngIf="formGroup.controls.username.dirty &&  formGroup.controls.username.invalid" class="text-red-500 text-sm mt-1"> 
        <div>{{ getError("username") }}</div>
      </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2" >Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password" class="border border-gray-300 rounded-xl w-full px-3 py-2 focus:outline-none focus:border-blue-500" placeholder="Contraseña"/>
      </div>
      <button id="form_submit" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 focus:outline-none focus:bg-blue-600" >
          Iniciar sesión
      </button>
    </form>
  </div>
</div>
