<div (mouseleave)="closeSidebar()" class="fixed z-50 top-0 left-0 w-1/2 md:w-1/4 h-full bg-gray-800 text-white transition-transform transform-gpu -translate-x-full" [class.translate-x-0]="isOpen | async">
  <div class="flex justify-center items-center p-4 bg-gray-900">
    <div class="flex items-center justify-center ">
      <img
        src="../../../../assets/logo-original.png"
        alt=""
        class="w-10 h-10"
      >
    </div>
  </div>
  <nav>
    <button *ngFor="let item of menuSidebar" (click)="navigate(item.action)" class="block w-full text-left px-4 py-2 mb-2 bg-gray-800 rounded hover:bg-gray-400 hover:text-black">
      <i class="m-6 text-2xl" [className]="item.icon"></i>
      {{ item.text }}
    </button>
  </nav>
</div>
